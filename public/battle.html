<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger Battle Time!</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Ceviche+One|Happy+Monkey|Shojumaru|Sue+Ellen+Francisco"
        rel="stylesheet">
    <link rel="stylesheet" href="css/battlepage.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/burgerBattle.js"></script>
    <script src="/js/elcFunctions.js"></script>
    <script src="/js/sound.js"></script>
</head>

<body>
    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="burger-battle-title font-weight-light">Burger Battle</h1>
                <p class="battle-discription lead">The battle so bloody you don't know if its ketchup or not!!</p>
                <p class="app-discription lead">Click on a burger that you prefer each round. Your choice of Burger will battle the challenger burger each round to reveal your victory burger. Click the Button below to Start! </p>
                <button type="button" class="button-start">
                    <p class='button-words' id="burgerBattle">Start!</p>
                </button>
                <div class="row">
                    <div class="col-sm-6 leftDiv">
                        <div class="card-1 card buryIt">
                            <div class="card-body burgerDiv" id="burgerLeftDiv"></div>
                        </div>
                    </div>
                    <div class="col-sm-6 rightDiv">
                        <div class="card-2 card buryIt">
                            <div class="card-body burgerDiv" id="burgerRightDiv"></div>
                        </div>
                    </div>
                </div>
                <div style="height: 400px"></div>
                <p class="lead mb-0">Burger Battle copyright 2019</p>
            </div>
            <div class='rankings' id='finalScoreDiv'>
                <ol class='ranking'></ol>
            </div>
        </div>
    </div>
    <div class="cartoonFightDiv">
        <img class="cartoonFightCloud" src="assets/images/fight.gif" alt="Cartoon Fight Cloud">
    </div>

</body>

</html>
